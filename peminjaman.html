    <!DOCTYPE html>
    <html lang="id">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulir Peminjaman Buku Perpustakaan</title>
        <!-- Link ke CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- Main COntent -->
    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Formulir Peminjaman Buku Perpustakaan</h2>
            <form id="pinjamForm" class="d-grid w-25 text-center container justify-content-center gap-1 mt-3" action="#" method="post" onsubmit="confirmPinjam(event)">
                <div class="mb-3">
                    <label for="namaPeminjam" class="form-label">Nama Peminjam</label>
                    <input type="text" class="form-control" id="namaPeminjam" placeholder="Masukkan Nama Peminjam" required>
                </div>
    
                <div class="mb-3">
                    <label for="judulBuku" class="form-label">Judul Buku</label>
                    <input type="text" class="form-control" id="judulBuku" placeholder="Masukkan Judul Buku" required>
                </div>
    
                <div class="mb-3">
                    <label for="tglPeminjaman" class="form-label">Tanggal Peminjaman</label>
                    <input type="date" class="form-control" id="tglPeminjaman" required>
                </div>
    
                <div class="mb-3">
                    <label for="tglPengembalian" class="form-label">Tanggal Pengembalian</label>
                    <input type="date" class="form-control" id="tglPengembalian" required>
                </div>
    
                <button type="submit" class="btn btn-primary btn-outline-dark">Ajukan Peminjaman</button>
            </form>
        </div>
        </main> <br>
    <!-- FOOTER -->
    <footer class="bg-danger ">
        <div class="container-fluid text-center"> 
          <h1 class="fs-5 h-100">SITUS WEBSITE INI MASIH TAHAP PERKEMBANGAN</h1>
        <p> &copy; Copyright </p> <br>
        </div>
      </footer>

      <!-- Javascript -->
        
        <script>
            // Fungsi konfirmasi peminjaman
            function confirmPinjam(event) {
                // Mencegah pengiriman formulir
                event.preventDefault();
    
                // Ambil nilai input
                var namaPeminjam = document.getElementById('namaPeminjam').value;
                var judulBuku = document.getElementById('judulBuku').value;
                var tglPeminjaman = document.getElementById('tglPeminjaman').value;
                var tglPengembalian = document.getElementById('tglPengembalian').value;
    
                // Menampilkan alert untuk konfirmasi
                alert('Peminjaman berhasil diajukan!\n\n' +
                    'Nama Peminjam: ' + namaPeminjam + '\n' +
                    'Judul Buku: ' + judulBuku + '\n' +
                    'Tanggal Peminjaman: ' + tglPeminjaman + '\n' +
                    'Tanggal Pengembalian: ' + tglPengembalian);
                
                window.location.href ='buku.html';
            }
        </script>
    </body>
    
    </html>
    
        
    </script>
